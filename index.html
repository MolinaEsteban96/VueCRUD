<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs + Bootstrap CSS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center text-white">Ingresar personas</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control mt-3" @keyup.enter="agregarPersona" v-model="nuevoNombre" placeholder="Ingrese un nombre" maxlength="20">
                </div>
                <div class="col-md-6">  
                    <input type="number" class="form-control mt-3" @keyup.enter="agregarPersona" placeholder="Ingrese una edad" v-model.number="edad" maxlength="2">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-success mt-3" @click="agregarPersona">Ingresar</button>
                </div>
            </div>
            <div v-for="(persona, index) of personas">
                <div class="d-flex justify-content-between mt-5 bg-white p-4 rounded-pill">
                    <h3>Index: {{index}} // {{persona.nombre}} - {{persona.edad}} años</h3>
                    <span>
                        <button class="btn btn-success" @click="abrirPersonas(index)">Editar</button>
                        <button class="btn btn-danger" @click="eliminarPersonas(index)">Eliminar</button>
                    </span>
                </div>
                <div v-if="persona.estado == true">
                    <div class="row text-white">
                        <div class="col-md-6 mt-1">
                            <label for="name">Nombre: </label><input type="text" id="name" v-model="nuevoNombre" class="form-control" maxlength="20">
                        </div>
                        <div class="col-md-6 mt-1">
                            <label for="age">Edad: </label><input type="number" id="age" v-model.number="edad" class="form-control" maxlength="2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center mt-2">
                            <button class="btn btn-primary" @click="editarPersonas(index)">Aceptar edición</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="fixed-bottom text-center text-white">
            <p>Ejemplo realizado por Esteban Molina - Desarrollo Web Fullstack</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
